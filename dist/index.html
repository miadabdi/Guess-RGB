<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess RGB</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="name">The Great</div>
        <div class="rgb-target">RGB(211, 56, 120)</div>
        <div class="name">Guessing game</div>
    </header>
    <div class="container">
        <nav class="ctrl">
            <button class="new">New Colors</button>
            <span class="message">Try again</span>
            <span class="dificulity">
                <button class="dificulity__level--hard dificulity__level--selected" data-difival="hard">Hard</button>
                <button class="dificulity__level--easy" data-difival="easy">Easy</button>
            </span>
        </nav>
    </div>

    <div class="container-targets">
        <!--    <div class="square" id="s1"></div>
        <div class="square" id="s2"></div>
        <div class="square" id="s3"></div>
        <div class="square" id="s4"></div>
        <div class="square" id="s5"></div>
        <div class="square" id="s6"></div>  -->
    </div>



    <script src="js/bundle.js"></script>
</body>

</html>
